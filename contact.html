<body>

    <!-- Navbar -->
    <header>
        <a href="index1.html" class="logo">TRA project</a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="index1.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="meun.html">Product</a></li>
            <li><a href="services.html">Service</a></li>
            <li><a href="contact.html">Contact</a></li>
            <!-- Dark Mode -->
            <div class="bx bx-moon" id="darkmode"></div>
        </ul>
    </header>

    <div class="container d-flex justify-content-center align-items-center">
        <img src="profile.png" alt="">


        <form>
            <h1 class="title text-center mb-4">Talk to Us</h1>

            <!-- Name -->
            <div class="form-group position-relative">
                <label for="formName" class="d-block">
                    <i class="icon" data-feather="user"></i>
                </label>
                <input type="text" id="formName" class="form-control form-control-lg thick" placeholder="Name">
            </div>

            <!-- E-mail -->
            <div class="form-group position-relative">
                <label for="formEmail" class="d-block">
                    <i class="icon" data-feather="mail"></i>
                </label>
                <input type="email" id="formEmail" class="form-control form-control-lg thick" placeholder="E-mail">
            </div>

            <!-- Message -->
            <div class="form-group message">
                <textarea id="formMessage" class="form-control form-control-lg" rows="7"
                    placeholder="Mensagem"></textarea>
            </div>

            <!-- Submit btn -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary" tabIndex="-1">Send message</button>
            </div>
        </form>

    </div>
    <!-- partial -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'></script>

    <script src='https://unpkg.com/feather-icons'></script>
    <script src="./script.js"></script>
    <!-- Contact Section -->
    <section class="contact" id="contact">
        <!-- Include your contact section content here -->

            <br>
            <h3>TRA project</h3>
            <span>Connect With Us</span>
            <div class="social">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
            </div>
        </div>
        <div class="contact-box">
            <br>
            <h3>Quick Links</h3>
            <li><a href="">Privacy policy</a></li>
            <li><a href="">copy right</a></li>
            <li><a href="">terms of services</a></li>
        </div>
        <div class="contact-box">
            <br>
            <h3>Contact</h3>
            <i class='bx bxs-map'><span>buietms university</span></i><br>
            <i class='bx bxs-phone'><span>081*******</span></i><br>
            <i class='bx bxs-envelope'><span>buietms@email.com</span></i>
        </div>
        <!-- Include other contact boxes and content as needed -->
    </section>

    <!-- Footer -->
    <section class="contact" id="contact-footer">
        <!-- Include your footer content here -->
        <!-- For example: -->
